<!DOCTYPE html>
<html lang="en" class="font-[Inter]">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ChainSync Lite - Inventory management app with Firebase">
  <meta name="theme-color" content="#22c55e">
  <title>ChainSync Lite</title>
  <link rel="stylesheet" href="/dist/styles.css?v=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icons/favicon.ico">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
</head>
<body>
  <!-- Loading Spinner -->
  <div id="loading" class="hidden">
    <div class="spinner"></div>
  </div>

  <!-- Sidebar Toggle Button -->
  <button id="toggleSidebar" class="lg:hidden">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>

  <!-- Sidebar -->
  <div id="sidebar" class="lg:translate-x-0">
    <nav class="flex flex-col p-4 space-y-2">
      <a href="#dashboard" class="nav-link active">Dashboard</a>
      <a href="#inventory" class="nav-link">Inventory</a>
      <a href="#reports" class="nav-link">Reports</a>
      <a href="#settings" class="nav-link">Settings</a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="flex-1 p-4 lg:ml-64">
    <!-- Auth Container -->
    <div id="auth-container" class="hidden mb-4">
      <span id="user-email" class="text-gray-700 dark:text-gray-300"></span>
      <button id="logout-button" class="tw-button-danger ml-4">Logout</button>
    </div>

    <!-- Login Prompt -->
    <div id="login-prompt" class="section max-w-md mx-auto">
      <h1 class="mb-4">ChainSync Lite</h1>
      <div class="form-group">
        <label for="login-email" class="tw-label">Email</label>
        <input type="email" id="login-email" class="tw-input" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="login-password" class="tw-label">Password</label>
        <input type="password" id="login-password" class="tw-input" placeholder="Enter your password">
      </div>
      <div id="auth-error" class="text-red-500 text-sm mb-4"></div>
      <button id="login-button" class="tw-button-primary w-full">Login</button>
      <button id="signup-button" class="tw-button-secondary w-full mt-2">Sign Up</button>
    </div>

    <!-- App Content -->
    <div id="app-content" class="hidden">
      <!-- Dashboard Section -->
      <div id="dashboard" class="section active">
        <h2 class="mb-4">Dashboard</h2>
        <canvas id="categoryChart" class="mb-4"></canvas>
      </div>

      <!-- Inventory Section -->
      <div id="inventory" class="section">
        <h2 class="mb-4">Inventory</h2>
        <button id="add-item" class="tw-button-primary mb-4">Add Item</button>
        <button id="bulk-upload" class="tw-button-secondary mb-4">Bulk Upload</button>
        <div class="table-responsive">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="inventory-table"></tbody>
          </table>
        </div>
      </div>

      <!-- Reports Section -->
      <div id="reports" class="section">
        <h2 class="mb-4">Reports</h2>
        <button id="generate-report" class="tw-button-primary mb-4">Generate Report</button>
      </div>

      <!-- Settings Section -->
      <div id="settings" class="section">
        <h2 class="mb-4">Settings</h2>
        <div class="form-group">
          <label for="theme" class="tw-label">Theme</label>
          <select id="theme" class="tw-input">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="system">System</option>
          </select>
        </div>
        <div class="form-group">
          <label class="tw-label"><input type="checkbox" id="debugMode" class="tw-checkbox"> Debug Mode</label>
        </div>
      </div>
    </div>
  </div>

  <!-- Scan Modal -->
  <div id="scanModal" class="hidden">
    <div id="reader"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script type="module" src="/app.js"></script>
</body>
</html>
