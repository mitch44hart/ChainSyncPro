<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1f2937">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icons/favicon.ico">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <title>ChainSync Lite - Inventory (Firebase)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"></script>
  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <link rel="stylesheet" href="/styles.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#22c55e',
              dark: '#16a34a',
              light: '#4ade80'
            }
          }
        }
      }
    };
  </script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-800 dark:to-gray-900 text-gray-900 dark:text-gray-100 flex flex-col min-h-screen">
  <!-- Loading Spinner, Sidebar Toggle, Sidebar, Auth Container unchanged -->

  <div id="app-content" class="hidden flex-grow">
    <div id="inventory-section" class="section">
      <h1 class="text-3xl font-bold mb-6 border-b border-gray-200 dark:border-gray-700 pb-3 bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600">Inventory</h1>
      <div class="space-y-6">
        <div>
          <h2 class="text-xl font-semibold mb-3 text-gray-900 dark:text-gray-100">Add Item</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="form-group">
              <label for="itemName" class="tw-label">Item Name</label>
              <input type="text" id="itemName" class="tw-input" placeholder="Enter item name" aria-label="Item name">
            </div>
            <div class="form-group">
              <label for="quantity" class="tw-label">Quantity</label>
              <input type="number" id="quantity" class="tw-input" value="1" min="0" aria-label="Quantity">
            </div>
            <div class="form-group">
              <label for="category" class="tw-label">Category</label>
              <select id="category" class="tw-input" aria-label="Category">
                <option value="">Select or type category</option>
              </select>
            </div>
            <div class="form-group">
              <label for="location" class="tw-label">Location</label>
              <select id="location" class="tw-input" aria-label="Location">
                <option value="">Select or add location</option>
              </select>
            </div>
            <div class="form-group">
              <label for="dotClass" class="tw-label">DOT Class</label>
              <select id="dotClass" class="tw-input" aria-label="DOT classification">
                <option value="None">None</option>
                <option value="Flammable">Flammable</option>
                <option value="Corrosive">Corrosive</option>
                <option value="Toxic">Toxic</option>
                <option value="Oxidizer">Oxidizer</option>
                <option value="Explosive">Explosive</option>
                <option value="Gas">Gas</option>
                <option value="Radioactive">Radioactive</option>
                <option value="Miscellaneous">Miscellaneous</option>
              </select>
            </div>
            <div class="form-group">
              <label for="price" class="tw-label">Price ($)</label>
              <input type="number" id="price" class="tw-input" step="0.01" min="0" placeholder="Enter price" aria-label="Price">
            </div>
          </div>
          <div class="flex flex-wrap gap-2 mt-4">
            <button id="quick-add-item-btn" class="tw-button-primary transform transition-transform hover:scale-105">Quick Add (Ctrl+Enter)</button>
            <button id="clear-form-btn" class="tw-button-secondary transform transition-transform hover:scale-105">Clear Form</button>
            <button id="start-scan-btn" class="tw-button-primary transform transition-transform hover:scale-105">Scan Barcode (Ctrl+S)</button>
            <button id="bulk-upload-btn" class="tw-button-primary transform transition-transform hover:scale-105">Bulk Upload (CSV)</button>
            <input type="file" id="bulk-upload-input" class="hidden" accept=".csv" aria-label="Bulk upload CSV">
          </div>
        </div>
        <hr class="dark:border-gray-700">
        <div>
          <h2 class="text-xl font-semibold mb-3 text-gray-900 dark:text-gray-100">Inventory List</h2>
          <div class="form-group mb-4">
            <label for="searchInput" class="tw-label">Search Items</label>
            <input type="text" id="searchInput" class="tw-input" placeholder="Search by name or category" aria-label="Search inventory">
          </div>
          <div class="table-responsive">
            <table id="inventoryTable" class="w-full">
              <thead>
                <tr>
                  <th data-sort-col="0" class="cursor-pointer" aria-sort="none">Name</th>
                  <th data-sort-col="1" class="cursor-pointer" aria-sort="none">Quantity</th>
                  <th data-sort-col="2" class="cursor-pointer" aria-sort="none">Category</th>
                  <th data-sort-col="3" class="cursor-pointer" aria-sort="none">Location</th>
                  <th data-sort-col="4" class="cursor-pointer" aria-sort="none">DOT Class</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="inventoryBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Other sections unchanged: sales-section, reports-section, audit-section, settings-section, scanModal -->
  </div>

  <script type="module" src="/app.js"></script>
</body>
</html>
